<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>vue app</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<!-- カスタムディレクティブ -->
		<!-- 仮想DOMではない為、最適化はされない -->
		<!-- カスタムディレクティブとして登録したメソッド名にv-プレフィックスを付けて -->
		<!-- <div v-directive>example</div> -->
		<input v-focus>
		<hr>
		<button @click="video1=true">再生</button>
		<button @click="video1=false">停止</button>
		<video src="movie1.mp4" v-video="video1" style="width: 300px; height: 300px;"></video>
		<button @click="video2=true">再生</button>
		<button @click="video2=false">停止</button>
		<video src="movie2.mp4" v-video="video2" style="width: 300px; height: 300px;"></video>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
